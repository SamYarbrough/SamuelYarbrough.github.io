<!DOCTYPE html>
<html>
    <head>
        <title>Chess Notation Player</title>
    </head>
    <body>
        <canvas id="board" width="650" height="650" style="border:1px solid #000000;">
        </canvas>
        <br>
        <img id="white_pawn"   width="32" height="32" src="./assets/better/white_pawn.svg" alt="white_pawn"  >
        <img id="black_pawn"   width="32" height="32" src="./assets/better/black_pawn.svg" alt="black_pawn"  >
        <img id="white_rook"   width="32" height="32" src="./assets/Chess_rlt45.svg" alt="white_rook"  >
        <img id="black_rook"   width="32" height="32" src="./assets/Chess_rdt45.svg" alt="black_rook"  >
        <img id="white_knight" width="32" height="32" src="./assets/Chess_nlt45.svg" alt="white_knight">
        <img id="black_knight" width="32" height="32" src="./assets/Chess_ndt45.svg" alt="black_knight">
        <img id="white_bishop" width="32" height="32" src="./assets/Chess_blt45.svg" alt="white_bishop">
        <img id="black_bishop" width="32" height="32" src="./assets/Chess_bdt45.svg" alt="black_bishop">
        <img id="white_queen"  width="32" height="32" src="./assets/Chess_qlt45.svg" alt="white_queen" >
        <img id="black_queen"  width="32" height="32" src="./assets/Chess_qdt45.svg" alt="black_queen" >
        <img id="white_king"   width="32" height="32" src="./assets/Chess_klt45.svg" alt="white_king"  >
        <img id="black_king"   width="32" height="32" src="./assets/Chess_kdt45.svg" alt="black_king"  >

        <script type="text/javascript" language="javascript" src="./player.js"></script>
    </body>
</html>
